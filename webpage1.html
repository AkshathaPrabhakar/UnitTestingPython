<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Portal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f 0%, #ffffff 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancelbtn {
            background-color: #ccc;
            color: #333;
            padding: 8px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancelbtn:hover {
            background-color: #999;
        }

        label {
            margin-right: 15px;
            display: inline-block;
            text-align: left;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .psw {
            float: right;
        }

        .signup-btn,
        .google-signup-btn {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        .signup-btn:hover,
        .google-signup-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to E-Learning Portal</h2>
        <form onsubmit="return checkLogin()">
            <div class="clearfix">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="clearfix">
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <button type="submit">Login</button>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="forgot_password.html">password?</a></span>
            </div>
        </form>
        <button class="signup-btn" onclick="openSignedInPage()">Sign</button>
        <button class="google-signup-btn" onclick="openGoogleSignUpPage()">Sign up with Google</button>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementsByName("uname")[0].value;
            var password = document.getElementsByName("psw")[0].value;

            if (username === "akshatha" && password === "Learning@175") {
                // Open a new blank page with the message "LOGGED IN!!!"
                window.location.href = "logged_in_page.html";
                return false; // Prevent the default form submission
            } else {
                alert("Invalid username or password");
                return false;
            }
        }

        function openSignedInPage() {
            window.location.href = "signed_in_page.html";
        }

        function openGoogleSignUpPage() {
            window.location.href = "google_signup_page.html";
        }
    </script>
</body>
</html>
